<!DOCTYPE html>
<html>
	<head>
		<title>My TechExtension Options</title>
	</head>
	<body>
		<table align="left" border="0" cellpadding="1" cellspacing="1" style="width: 600px;" summary="techextension click to call extension">
			<tbody>
				<tr>
					<td colspan="2" style="text-align: center; background-color: rgb(255, 204, 102);">
						<p>
							<span id="cke_bm_599S" style="display: none;">&nbsp;</span><span style="font-family:courier new,courier,monospace;">TECHEXTENSION CLICK TO CALL CHROME EXTENSION CONFIGURATION</span></p>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; background-color: rgb(255, 255, 255);">
						&nbsp;</td>
				</tr>
				<tr>
					<td>
						<span style="font-family:courier new,courier,monospace;"><span id="cke_bm_622S" style="display: none;">&nbsp;</span><span id="cke_bm_623S" style="display: none;">&nbsp;</span>Enter Asterisk IP :</span></td>
					<td>
						<span style="font-family:courier new,courier,monospace;"><input id="asteriskip" name="asteriskip" placeholder="192.168.1.100" type="text" /></span></td>
				</tr>
				<tr>
					<td>
						<span style="font-family:courier new,courier,monospace;">Enter Extension Number :</span></td>
					<td>
						<span style="font-family:courier new,courier,monospace;"><input id="extension" name="extension" placeholder="100" type="text" /></span></td>
				</tr>
				
				<tr>
					<td>
						<span style="font-family:courier new,courier,monospace;">Enter password ( optional ) :</span></td>
					<td>
						<span style="font-family:courier new,courier,monospace;"><input id="password" name="extension_pwd" placeholder="***" type="password" /></span></td>
				</tr>
				
				
				<tr>
					<td>
						<span style="font-family:courier new,courier,monospace;">Enter URL Path to place PHP file :</span></td>
					<td>
						<span style="font-family:courier new,courier,monospace;"><input id="URL" name="URL" placeholder="htttp://192.168.1.100" type="text" />&nbsp;</span></td>
				</tr>
				<tr>
					<td>
						&nbsp;</td>
					<td>
						&nbsp;</td>
				</tr>
				<tr>
					<td>
						&nbsp;</td>
					<td>
						<span style="font-family:courier new,courier,monospace;"><button id="save" style=" color: black;  background-color: #ffcc66; font-family:courier new,courier,monospace; font-size: 100%;  width:70px; height:30px;">Save</button></span><script src="options.js"></script></td>
				</tr>
			</tbody>
		</table>
		<div id="status" style="text-align: right;">
			&nbsp;</div>
	</body>
</html>
